<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./register.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">Sign up</h1>
        <button class="signup-social">
            <i class="fa-brands fa-google signup-social-icon"></i>
            <span class="signup-social-text">Sign up with Google</span>
        </button>
        <div class="signup-or"><span>Or</span></div>

        <label for="fullname" class="signup-label">Username</label>
        <input type="text" id="username" class="signup-input" placeholder="Eg:johndoe12">

        <label for="email" class="signup-label">Email</label>
        <input type="email" id="email" class="signup-input" placeholder="Eg:johndoe@email.com">

        <label for="password" class="signup-label">Password</label>
        <input type="password" id="password" class="signup-input" placeholder="Eg:John169*@">
        
        <label for="confirmPassword"class="signup-label">Confirm password</label>
        <input type="password" class="signup-input" placeholder="Eg:John169*@" required>

        <button class="signup-submit">Sign up</button>
        <p class="signup-already">
            <span>Already have an account ?</span>
            <a href="#" class="signup-login-link">Login</a>
        </p>
    </div>
    <script src="./register.js"></script>
</body>
</html>
